<div class="min-h-dvh flex items-center justify-center bg-neutral-500 text-white p-6">
  <div class="w-full max-w-sm rounded-2xl p-5">
    <h1 class="text-xl font-semibold mb-3">Birthday Party</h1>
    <div class="flex flex-row items-center justify-center gap-4">
      <div class="w-18 text-sm">Dein Name</div>
      <input class="w-36 rounded-xl border px-3 py-2"
             [value]="name()" (input)="name.set(($any($event.target).value || '').slice(0,32))"/>
      <button class="w-16 rounded-xl bg-white text-black font-semibold py-2"
              (click)="go()" [disabled]="busy() || !name().trim()">
        {{ busy() ? 'â€¦' : 'Los' }}
      </button>
    </div>

    <div class="mt-3 text-xs text-red-300 whitespace-pre-wrap" *ngIf="error()">{{ error() }}</div>
  </div>
</div>
